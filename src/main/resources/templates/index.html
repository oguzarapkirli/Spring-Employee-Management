<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Employees</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
              integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
              crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:switch="${employees}" class="container">

            <h2 th:case="null">No employee yet!</h2>
            <div th:case="*">
                <h2 class="my-3">Employee</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Identity Number</th>
                            <th>Birth Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.name}"></td>
                            <td th:text="${employee.surname}"></td>
                            <td th:text="${employee.email}"></td>
                            <td th:text="${employee.phone}"></td>
                            <td th:text="${employee.address}"></td>
                            <td th:text="${employee.identityNumber}"></td>
                            <td th:text="${#dates.format(employee.birthDate,'dd-MM-yyyy')}"></td>
                            <td><a th:href="@{/update/{id}(id=${employee.id})}" class="btn btn-primary"><i
                                    class="fas fa-user-edit ml-2"></i></a></td>
                            <td><a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-primary"><i
                                    class="fas fa-user-times ml-2"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/add" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
        </div>
    </body>
</html>
