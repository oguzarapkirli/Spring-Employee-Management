<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update Employee</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Update Employee</h2>
            <div class="row">
                <div class="col-md-6">
                    <!--/*@thymesVar id="employee" type="com.oguzarapkirli.employeemanagement.model.Employee"*/-->
                    <form action="#" th:action="@{/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="surname" class="col-form-label">Surname</label>
                                <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Surname">
                                <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="identityNumber" class="col-form-label">Identity Number</label>
                                <input type="text" th:field="*{identityNumber}" class="form-control" id="identityNumber" placeholder="Identity Number">
                                <span th:if="${#fields.hasErrors('identityNumber')}" th:errors="*{identityNumber}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone" class="col-form-label">Phone</label>
                                <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone">
                                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="address" class="col-form-label">Address</label>
                                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address">
                                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="birthDate" class="col-form-label">Birth Date</label>
                                <input type="date" th:field="*{birthDate}" class="form-control" id="birthDate" placeholder="Birth Date">
                                <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update User">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
